<!DOCTYPE html> 
<html lang="en">
    <head>
	<title>Boone Weather Conditions</title>
	<meta charset="UTF-8">
	<link href="weather.css" rel="stylesheet">
	<script src= "http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src = "weather1.js"></script>
	<script src="http://student2.cs.appstate.edu/crr/3440/OtherExamples/BooneCurrentConditionsJSONP.php"></script>
    </head>
    <body>
	<h1>Current Weather Conditions</h1>
	<table>
		<tr>
			<td>Location</td> 
			<td>Boone, NC</td> 
		</tr>
		<tr class = "zebra">
			<td>Time</td> 
			<td  id="weatherDate"></td>
		</tr>
		<tr>
			<td>Temperature</td>
			<td id="weatherTemperature"></td>
		</tr>
		<tr class = "zebra">
			<td>Today's High</td>
			<td id="weatherHigh"></td>
		</tr>
		<tr>
			<td>Today's Low</td>
			<td id="weatherLow"></td>
		</tr>
		<tr class = "zebra">
			<td>Humidity</td> 
			<td  id="weatherHumidity"></td>
		</tr>
			<td>Rain Today</td>
			<td id="weatherRain"></td>
		</tr>
		<tr class = "zebra">
			<td>Wind speed</td>
			<td  id="weatherWindspeed"></td>
		</tr>
	</table>
	<button id="weatherRefresh" type="button">Refresh Conditions</button>
    </body>
</html>
